<!DOCTYPE html>
  <html>
		<head>
			<meta charset="UTF-8">
			<title>Customers</title>
			<link rel="stylesheet" href="./assets/css/materialize.min.css">
            <link rel="stylesheet" href="./assets/css/style.css">
            <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
            <link rel="stylesheet" href="./assets/css/material-icons.css">
		</head>
    <body>
		<section class="container">
			<section class="row">
				<section class="col s2"></section>
				<section class="col s8 intro center-align">
                    <h3>Add Employees Earnings</h3>
					<form class="update-earning">
                        <section class="row">
                              <select class="input-field browser-default col s6" id="title">
                                <option value="" disabled selected>Title</option>
                                <option value="Mr.">Mr.</s>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Miss.">Miss.</option>
                              </select>
                        </section>
						<section class="row">
							<div class="input-field col s6">
								<input id="overtime" type="number" class="validate">
								<label for="Overtime">OverTime</label>
                            </div>
                            <div class="input-field col s6">
                                    <input id="bonus" type="number" class="validate">
                                    <label for="Bonus">Bonus</label>
                                </div>
						</section>
						<section class="row">
							<div class="input-field col s12">
								<input id="dress" type="number" class="validate">
								<label for="Dress">Dress Allowance</label>
							</div>
                        </section>
                        <section class="row">
                            <div class="input-field col s6">
                                <input id="travel" type="number" class="validate">
                                <label for="Travel">Travel Allowance</label>
                            </div>
                            <div class="input-field col s6">
                               <input id="car" type="number" class="validate">
                               <label for="Car">Car Allowance</label>
                            </div>
                        </section>
                        <section class="row">
                            <div class="input-field col s6">
                                <input id="rent" type="number" class="validate">
                                <label for="Rent">Rent Allowance</label>
                             </div>
                        </section><br><br>
						<section class="row">
							<div class="input-field col s12">
								<button class="waves-effect waves-light btn-large" type="submit"><i class="material-icons left"></i>Update Earnings</button>
							</div>
                        </section>
					</form>
				</section>
				<section class="col s2"></section>
			</section>
        </section>
        <section class="fixed-action-btn">
            <a class="btn-floating btn-large modal-trigger custom-btn" onclick="goBack()">
                <i class="material-icons">keyboard_backspace</i>
            </a>
        </section>
    </body>
    <script>window.$ = window.jQuery = require('./assets/js/jquery-2.2.4.min.js');</script>
    <script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <script text="text/javascript" src="./assets/js/earnController.js"></script>
    <script text="text/javascript" src="./assets/js/service.js"></script>
  </html>
