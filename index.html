<!DOCTYPE html>
  <html>
		<head>
			<meta charset="UTF-8">
			<title>PayRoll System</title>
			<link rel="stylesheet" href="./assets/css/materialize.min.css">
			<link rel="stylesheet" href="./assets/css/style.css">
			<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
			<link rel="stylesheet" href="./assets/css/material-icons.css">
		</head>
    <body>
		<section class="container-fluid">
			<section class="row">
				<section class="col s4"></section>
				<section class="col s4 middle center-align">
					<i class="material-icons center-align">supervisor_account</i>
					<form class="login-form">
						<section class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
						</section>
						<section class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</section>
						<section class="row">
							<div class="input-field col s12">
								<button class="waves-effect waves-light btn-large" type="submit"><i class="material-icons left"></i>Login</button>
							</div>
						</section><br><br><br>
						<!-- Progressing bar -->
						<section class="progress">
								<section class="indeterminate"></section>
						  </section>
					</form>
				</section>
				<section class="col s4"></section>
			</section>
		</section>
		</body>

		<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
		<script text="text/javascript" src="./assets/js/loginController.js"></script>
		<script text="text/javascript" src="./assets/js/service.js"></script>
  </html>
