<!DOCTYPE html>
  <html>
		<head>
			<meta charset="UTF-8">
			<title>PayRoll System</title>
			<link rel="stylesheet" href="./assets/css/materialize.min.css">
			<link rel="stylesheet" href="./assets/css/style.css">
			<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
			<link rel="stylesheet" href="./assets/css/material-icons.css">
		</head>
    <body>
		<section class="container-fluid intro-lock">
			<section class="row">
				<section class="col s4"></section>
				<section class="col s4 intro center-align">
                    <h3>Create Admin Account</h3>
					<form class="admin-account">
						<section class="row">
							<div class="input-field col s6">
								<input id="first_name" type="text" class="validate">
								<label for="first">First name</label>
                            </div>
                            <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last">Last name</label>
                                </div>
						</section>
						<section class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
                        </section>
                        <section class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </section>
                        <section class="row">
                                <label for="access">Grant Fully Access</label>
                                <div class="switch">
                                    <label>
                                        Off
                                        <input type="checkbox" id="access">
                                        <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </section>
						<section class="row">
							<div class="input-field col s12">
								<button class="waves-effect waves-light btn-large" type="submit"><i class="material-icons left"></i>Create Account</button>
							</div>
                        </section><br><br><br>
					</form>
				</section>
				<section class="col s4"></section>
			</section>
        </section>
        
        <section class="fixed-action-btn">
            <a class="btn-floating btn-large modal-trigger custom-btn" href="dashboard.html">
                <i class="material-icons">keyboard_backspace</i>
            </a>
        </section>
		</body>
	

    <script>window.$ = window.jQuery = require('./assets/js/jquery-2.2.4.min.js');</script>

		<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
		<script text="text/javascript" src="./assets/js/addAdminController.js"></script>
		<script text="text/javascript" src="./assets/js/service.js"></script>
  </html>
